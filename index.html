<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Github Profile</title>
</head>
<body>
    <form id="form">
        <input id="input" type="text" placeholder="Search profile by name">
    </form>
    <a id="contentContainer"  target="_blank" rel="noreferrer noopenner">
        <img id="img">
        
        <div class="textContainer">
            <div id="profileName"></div>
            <p id="bio"></p>
            <div id="followContainer">
                <p id="followers"></p>
                <p id="following"></p>
                <p id="reposNumber"></p>
            </div>
            <h4 id="repoHeader"></h4>
            <ul id="repos"></ul>
        </div>
            
    </a>
<script src="script.js"></script>
</body>
</html>
